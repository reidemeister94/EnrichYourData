<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Labeling</title>
    <link href="{{ url_for('static', path='/css/tweet_style.css') }}" rel="stylesheet">
</head>

<body>
    <form method="POST" action="{{send_tweet_url}}/{{tweet_id}}">
        <div class="title_section">
            <label for="tweet_text">Tweet Text</label>
        </div>
        <div class="tweet_div">
            <p>
                {{tweet_text}}
            </p>
        </div>
        <div class="tweet_label">
            <div class="table_div">
                <table class="table_label">
                    <tr>
                        <th>Pro Vax</th>
                        <th>No Vax</th>
                        <th>Neutral</th>
                        <th>Out of Context</th>
                    </tr>
                    <tr>
                        <td><input type="radio" id="proVax" name="radio_label" class="radio" value="1" required>
                        </td>
                        <td><input type="radio" id="noVax" name="radio_label" class="radio" value="2">
                        </td>
                        <td><input type="radio" id="neutral" name="radio_label" class="radio" value="3">
                        </td>
                        <td><input type="radio" id="outOfContext" name="radio_label" class="radio" value="4">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submit_div">
                <button class="learn-more">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
